<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Share</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f1a, #1a1a2e, #16213e);
            min-height: 100vh;
            color: #fff;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { text-align: center; padding: 30px 0; }
        header h1 {
            font-size: 2.5em;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .panel {
            background: rgba(255,255,255,0.03);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            border: 1px solid rgba(255,255,255,0.08);
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-success { background: linear-gradient(135deg, #00ff88, #00cc6a); color: #000; }
        .btn-danger { background: linear-gradient(135deg, #ff4757, #ff3838); color: #fff; }
        .btn-primary { background: linear-gradient(135deg, #00d9ff, #00a8cc); color: #fff; }
        .btn-secondary { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid rgba(255,255,255,0.2); }
        .btn:hover { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .settings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .setting-group {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 12px;
        }
        .setting-group label {
            display: block;
            margin-bottom: 8px;
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
        }
        .setting-group select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        .setting-group select option { background: #1a1a2e; }
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .checkbox-wrapper input { width: 20px; height: 20px; accent-color: #00d9ff; }
        .link-box { display: flex; gap: 10px; margin: 15px 0; }
        .link-box input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(0,0,0,0.4);
            color: #00d9ff;
            font-family: monospace;
        }
        .video-container {
            position: relative;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            aspect-ratio: 16/9;
            max-height: 65vh;
        }
        #remoteVideo, #localVideo { width: 100%; height: 100%; object-fit: contain; }
        .status { text-align: center; padding: 20px; font-size: 18px; color: #888; }
        .status.connected { color: #00ff88; }
        .status.error { color: #ff4757; }
        .status.warning { color: #ffa502; }
        .room-code {
            background: rgba(0,0,0,0.4);
            padding: 15px 30px;
            border-radius: 12px;
            display: inline-block;
            margin: 10px 0;
            font-family: monospace;
            font-size: 32px;
            letter-spacing: 6px;
            color: #00d9ff;
            border: 2px dashed rgba(0,217,255,0.3);
        }
        .viewers {
            background: rgba(0,255,136,0.15);
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            margin: 10px 0;
            color: #00ff88;
        }
        .join-panel { text-align: center; padding: 40px; }
        .join-panel h2 { margin-bottom: 25px; }
        .join-panel input {
            padding: 18px;
            font-size: 28px;
            border: none;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            width: 250px;
            text-align: center;
            letter-spacing: 8px;
            text-transform: uppercase;
            font-family: monospace;
            margin-bottom: 20px;
        }
        .tabs { display: flex; gap: 15px; justify-content: center; margin-bottom: 25px; }
        .tab {
            padding: 15px 35px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .tab.active {
            background: rgba(0,217,255,0.15);
            border-color: #00d9ff;
        }
        .tab:hover { background: rgba(0,217,255,0.1); }
        .hidden { display: none !important; }
        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.6);
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10;
            font-size: 18px;
        }
        .stats {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 8px;
            font-size: 11px;
            font-family: monospace;
            z-index: 10;
        }
        .stats div { margin: 3px 0; }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }
        .dot-good { background: #00ff88; }
        .dot-mid { background: #ffa502; }
        .dot-bad { background: #ff4757; }
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-left-color: #00d9ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .volume {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
        }
        .volume input {
            flex: 1;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
        }
        .volume input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #00d9ff;
            border-radius: 50%;
        }
        .server-status {
            text-align: center;
            padding: 8px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 15px;
        }
        .server-status.ok { background: rgba(0,255,136,0.1); color: #00ff88; }
        .server-status.err { background: rgba(255,71,87,0.1); color: #ff4757; }
        .server-status.wait { background: rgba(255,165,2,0.1); color: #ffa502; }
        @media (max-width: 600px) {
            .settings { grid-template-columns: 1fr; }
            .controls { flex-direction: column; }
            .btn { width: 100%; }
            .join-panel input { width: 100%; font-size: 22px; }
            .tabs { flex-direction: column; }
            .room-code { font-size: 24px; letter-spacing: 4px; }
        }
    </style>
</head>

<script>
(function() {
    const SUPABASE_URL = 'https://tdjlbepgzxncewgfmufy.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkamxiZXBnenhuY2V3Z2ZtdWZ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0MzQyNDUsImV4cCI6MjA4MzAxMDI0NX0.KsJocAlMVkUY20yyq0nngTWkASVTjUvky16Lnpuhtrc';

    const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const ICE = {
        iceServers: [
            { urls: 'stun:stun.l.google.com:19302' },
            { urls: 'stun:stun1.l.google.com:19302' },
            { urls: 'turn:openrelay.metered.ca:80', username: 'openrelayproject', credential: 'openrelayproject' },
            { urls: 'turn:openrelay.metered.ca:443', username: 'openrelayproject', credential: 'openrelayproject' },
            { urls: 'turn:openrelay.metered.ca:443?transport=tcp', username: 'openrelayproject', credential: 'openrelayproject' }
        ]
    };

    let stream = null;
    let pcs = {};
    let room = null;
    let me = null;
    let isHost = false;
    let pollInterval = null;
    let lastSigId = 0;
    let statsInterval = null;

    function genId(n) {
        const c = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
        let r = '';
        for (let i = 0; i < n; i++) r += c[Math.floor(Math.random() * c.length)];
        return r;
    }

    function getCode(s) {
        s = s.trim().toUpperCase();
        if (s.includes('ROOM=')) {
            const m = s.match(/ROOM=([A-Z0-9]+)/i);
            if (m) return m[1].substring(0, 6);
        }
        return s.replace(/[^A-Z0-9]/g, '').substring(0, 6);
    }

    async function checkServer() {
        const el = document.getElementById('serverStatus');
        try {
            const { error } = await db.from('rooms').select('id').limit(1);
            if (error) throw error;
            el.className = 'server-status ok';
            el.textContent = 'üü¢ –°–µ—Ä–≤–µ—Ä OK';
            setTimeout(() => el.style.display = 'none', 2000);
        } catch (e) {
            el.className = 'server-status err';
            el.textContent = 'üî¥ –û—à–∏–±–∫–∞: ' + e.message;
        }
    }

    checkServer();

    document.querySelectorAll('.tab').forEach(t => {
        t.onclick = () => {
            document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
            t.classList.add('active');
            const m = t.dataset.mode;
            document.getElementById('hostPanel').classList.toggle('hidden', m !== 'host');
            document.getElementById('viewerPanel').classList.toggle('hidden', m !== 'viewer');
        };
    });

    const params = new URLSearchParams(location.search);
    if (params.get('room')) {
        document.querySelector('[data-mode="viewer"]').click();
        document.getElementById('codeInput').value = getCode(params.get('room'));
        setTimeout(() => document.getElementById('joinBtn').click(), 500);
    }

    document.getElementById('startBtn').onclick = startHost;
    document.getElementById('stopBtn').onclick = stopHost;
    document.getElementById('joinBtn').onclick = joinViewer;
    document.getElementById('leaveBtn').onclick = leaveViewer;

    document.getElementById('copyBtn').onclick = () => {
        navigator.clipboard.writeText(document.getElementById('shareUrl').value);
        document.getElementById('copyBtn').textContent = '‚úÖ';
        setTimeout(() => document.getElementById('copyBtn').textContent = 'üìã', 1500);
    };

    document.getElementById('codeInput').oninput = e => {
        e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '').substring(0, 6);
    };

    document.getElementById('codeInput').onpaste = e => {
        setTimeout(() => {
            const inp = document.getElementById('codeInput');
            inp.value = getCode(inp.value);
        }, 0);
    };

    document.getElementById('codeInput').onkeypress = e => {
        if (e.key === 'Enter') document.getElementById('joinBtn').click();
    };

    document.getElementById('vol').oninput = e => {
        document.getElementById('remoteVideo').volume = e.target.value / 100;
        document.getElementById('volVal').textContent = e.target.value + '%';
    };

    document.getElementById('localFS').onclick = () => {
        const el = document.getElementById('localContainer');
        if (document.fullscreenElement) document.exitFullscreen();
        else el.requestFullscreen();
    };

    document.getElementById('remoteFS').onclick = () => {
        const el = document.getElementById('remoteContainer');
        if (document.fullscreenElement) document.exitFullscreen();
        else el.requestFullscreen();
    };

    async function startHost() {
        try {
            document.getElementById('startBtn').disabled = true;
            document.getElementById('hostStatus').innerHTML = '<div class="loader"></div>';

            const q = +document.getElementById('quality').value;
            const f = +document.getElementById('fps').value;
            const a = document.getElementById('audio').checked;

            stream = await navigator.mediaDevices.getDisplayMedia({
                video: { width: { ideal: q * 16 / 9 }, height: { ideal: q }, frameRate: { ideal: f } },
                audio: a
            });

            document.getElementById('localVideo').srcObject = stream;
            document.getElementById('localContainer').classList.remove('hidden');

            room = genId(6);
            me = genId(12);
            isHost = true;

            await db.from('rooms').insert({ id: room, host_id: me });

            startPolling();

            const url = location.origin + location.pathname + '?room=' + room;
            document.getElementById('shareUrl').value = url;
            document.getElementById('roomCode').textContent = room;
            document.getElementById('hostInfo').classList.remove('hidden');
            document.getElementById('startBtn').classList.add('hidden');
            document.getElementById('stopBtn').classList.remove('hidden');
            document.getElementById('hostStatus').textContent = '‚úÖ –¢—Ä–∞–Ω—Å–ª—è—Ü–∏—è –∞–∫—Ç–∏–≤–Ω–∞';
            document.getElementById('hostStatus').className = 'status connected';

            startHostStats();
            stream.getVideoTracks()[0].onended = stopHost;

        } catch (e) {
            document.getElementById('hostStatus').textContent = '‚ùå ' + e.message;
            document.getElementById('hostStatus').className = 'status error';
            document.getElementById('startBtn').disabled = false;
        }
    }

    async function stopHost() {
        if (stream) {
            stream.getTracks().forEach(t => t.stop());
            stream = null;
        }
        Object.values(pcs).forEach(pc => pc.close());
        pcs = {};
        if (pollInterval) {
            clearInterval(pollInterval);
            pollInterval = null;
        }
        if (statsInterval) {
            clearInterval(statsInterval);
            statsInterval = null;
        }
        if (room) {
            await db.from('signals').delete().eq('room_id', room);
            await db.from('rooms').delete().eq('id', room);
        }
        document.getElementById('localVideo').srcObject = null;
        document.getElementById('localContainer').classList.add('hidden');
        document.getElementById('hostInfo').classList.add('hidden');
        document.getElementById('stopBtn').classList.add('hidden');
        document.getElementById('startBtn').classList.remove('hidden');
        document.getElementById('startBtn').disabled = false;
        document.getElementById('hostStatus').textContent = '–û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ';
        document.getElementById('hostStatus').className = 'status';
        document.getElementById('hostStats').innerHTML = '';
        isHost = false;
        room = null;
        lastSigId = 0;
    }

    async function joinViewer() {
        let code = getCode(document.getElementById('codeInput').value);
        document.getElementById('codeInput').value = code;

        if (code.length < 4) {
            document.getElementById('viewerStatus').textContent = '‚ùå –í–≤–µ–¥–∏—Ç–µ –∫–æ–¥';
            document.getElementById('viewerStatus').className = 'status error';
            return;
        }

        try {
            document.getElementById('joinBtn').disabled = true;
            document.getElementById('viewerStatus').innerHTML = '<div class="loader"></div>';

            const { data: r, error } = await db.from('rooms').select('*').eq('id', code).single();
            if (error || !r) throw new Error('–ö–æ–º–Ω–∞—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');

            room = code;
            me = genId(12);
            isHost = false;

            startPolling();

            await db.from('signals').insert({
                room_id: room,
                sender_id: me,
                receiver_id: r.host_id,
                type: 'join',
                data: {}
            });

            setTimeout(() => {
                if (!document.getElementById('remoteVideo').srcObject) {
                    document.getElementById('viewerStatus').textContent = '‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ —Ö–æ—Å—Ç–∞...';
                    document.getElementById('viewerStatus').className = 'status warning';
                }
            }, 5000);

        } catch (e) {
            document.getElementById('viewerStatus').textContent = '‚ùå ' + e.message;
            document.getElementById('viewerStatus').className = 'status error';
            document.getElementById('joinBtn').disabled = false;
        }
    }

    async function leaveViewer() {
        Object.values(pcs).forEach(pc => pc.close());
        pcs = {};
        if (pollInterval) {
            clearInterval(pollInterval);
            pollInterval = null;
        }
        if (statsInterval) {
            clearInterval(statsInterval);
            statsInterval = null;
        }
        document.getElementById('remoteVideo').srcObject = null;
        document.getElementById('remoteContainer').classList.add('hidden');
        document.getElementById('volumeBox').classList.add('hidden');
        document.getElementById('joinForm').classList.remove('hidden');
        document.getElementById('leaveBox').classList.add('hidden');
        document.getElementById('joinBtn').disabled = false;
        document.getElementById('viewerStatus').textContent = '';
        document.getElementById('viewerStats').innerHTML = '';
        room = null;
        lastSigId = 0;
    }

    function startPolling() {
        pollInterval = setInterval(async () => {
            try {
                const { data } = await db
                    .from('signals')
                    .select('*')
                    .eq('room_id', room)
                    .gt('id', lastSigId)
                    .order('id');

                if (data && data.length) {
                    for (const sig of data) {
                        lastSigId = Math.max(lastSigId, sig.id);
                        await handleSignal(sig);
                    }
                }
            } catch (e) {
                console.error('Poll error:', e);
            }
        }, 500);
    }

    async function handleSignal(sig) {
        if (sig.sender_id === me) return;
        if (sig.receiver_id && sig.receiver_id !== me) return;

        const d = sig.data;

        if (isHost) {
            if (sig.type === 'join') {
                await makeOffer(sig.sender_id);
            } else if (sig.type === 'answer') {
                const pc = pcs[sig.sender_id];
                if (pc && pc.signalingState !== 'stable') {
                    await pc.setRemoteDescription(new RTCSessionDescription(d));
                }
            } else if (sig.type === 'ice') {
                const pc = pcs[sig.sender_id];
                if (pc) {
                    try { await pc.addIceCandidate(new RTCIceCandidate(d)); } catch(e) {}
                }
            }
        } else {
            if (sig.type === 'offer') {
                await handleOffer(sig.sender_id, d);
            } else if (sig.type === 'ice') {
                const pc = pcs['host'];
                if (pc) {
                    try { await pc.addIceCandidate(new RTCIceCandidate(d)); } catch(e) {}
                }
            }
        }
    }

    async function makeOffer(viewerId) {
        const pc = new RTCPeerConnection(ICE);
        pcs[viewerId] = pc;

        stream.getTracks().forEach(t => pc.addTrack(t, stream));

        pc.onicecandidate = e => {
            if (e.candidate) {
                sendSignal('ice', e.candidate.toJSON(), viewerId);
            }
        };

        pc.onconnectionstatechange = () => {
            updateViewers();
            if (pc.connectionState === 'failed' || pc.connectionState === 'disconnected') {
                pc.close();
                delete pcs[viewerId];
                updateViewers();
            }
        };

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        await sendSignal('offer', { type: offer.type, sdp: offer.sdp }, viewerId);
        updateViewers();
    }

    async function handleOffer(hostId, offer) {
        const pc = new RTCPeerConnection(ICE);
        pcs['host'] = pc;

        pc.onicecandidate = e => {
            if (e.candidate) {
                sendSignal('ice', e.candidate.toJSON(), hostId);
            }
        };

        pc.ontrack = e => {
            const v = document.getElementById('remoteVideo');
            if (v.srcObject !== e.streams[0]) {
                v.srcObject = e.streams[0];
                document.getElementById('remoteContainer').classList.remove('hidden');
                document.getElementById('joinForm').classList.add('hidden');
                document.getElementById('leaveBox').classList.remove('hidden');
                document.getElementById('volumeBox').classList.remove('hidden');
                document.getElementById('viewerStatus').textContent = '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ!';
                document.getElementById('viewerStatus').className = 'status connected';
                startViewerStats(pc);
            }
        };

        pc.onconnectionstatechange = () => {
            if (pc.connectionState === 'failed' || pc.connectionState === 'disconnected') {
                document.getElementById('viewerStatus').textContent = '‚ö†Ô∏è –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø–æ—Ç–µ—Ä—è–Ω–æ';
                document.getElementById('viewerStatus').className = 'status warning';
            }
        };

        await pc.setRemoteDescription(new RTCSessionDescription(offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        await sendSignal('answer', { type: answer.type, sdp: answer.sdp }, hostId);
    }

    async function sendSignal(type, data, to) {
        await db.from('signals').insert({
            room_id: room,
            sender_id: me,
            receiver_id: to || null,
            type: type,
            data: data
        });
    }

    function updateViewers() {
        const n = Object.values(pcs).filter(pc =>
            pc.connectionState === 'connected' || pc.connectionState === 'connecting'
        ).length;
        document.getElementById('viewers').textContent = 'üë• ' + n;
    }

    function startHostStats() {
        if (statsInterval) clearInterval(statsInterval);
        statsInterval = setInterval(() => {
            const el = document.getElementById('hostStats');
            const t = stream?.getVideoTracks()[0];
            if (t) {
                const s = t.getSettings();
                const n = Object.values(pcs).filter(p => p.connectionState === 'connected').length;
                el.innerHTML = `<div><span class="dot dot-good"></span>Live</div>
                    <div>üìê ${s.width || '?'}x${s.height || '?'}</div>
                    <div>üé¨ ${Math.round(s.frameRate) || '?'} fps</div>
                    <div>üë• ${n}</div>`;
            }
        }, 1000);
    }

    function startViewerStats(pc) {
        if (statsInterval) clearInterval(statsInterval);
        let lastB = 0, lastT = Date.now();
        statsInterval = setInterval(async () => {
            const el = document.getElementById('viewerStats');
            try {
                const stats = await pc.getStats();
                let b = 0, fps = 0, w = 0, h = 0;
                stats.forEach(r => {
                    if (r.type === 'inbound-rtp' && r.kind === 'video') {
                        b = r.bytesReceived || 0;
                        fps = r.framesPerSecond || 0;
                        w = r.frameWidth || 0;
                        h = r.frameHeight || 0;
                    }
                });
                const now = Date.now();
                const kbps = Math.round((b - lastB) * 8 / (now - lastT));
                lastB = b;
                lastT = now;
                const dot = kbps < 300 ? 'dot-bad' : kbps < 800 ? 'dot-mid' : 'dot-good';
                el.innerHTML = `<div><span class="dot ${dot}"></span>${pc.connectionState}</div>
                    <div>üìê ${w}x${h}</div>
                    <div>üé¨ ${Math.round(fps)} fps</div>
                    <div>üìä ${kbps} kbps</div>`;
            } catch(e) {}
        }, 1000);
    }

    window.onbeforeunload = () => {
        if (isHost) stopHost();
        else leaveViewer();
    };

})();
</script>
